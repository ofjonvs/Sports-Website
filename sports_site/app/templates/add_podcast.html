{% extends 'base.html' %}
{% block title %} 
    Create new Podcast
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Podcast</h1>

<br/><br/>

<div class="mb-3">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{ form.media }} -->
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>
</div>


{% else %}
User not authorized to access this page

{% endif %}
{% endblock %}
