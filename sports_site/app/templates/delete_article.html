{% extends 'base.html' %}
{% block title %} 
    Delete Article
{% endblock %}
{% block content %}

<h1>Delete Article</h1>
<br/><br/>
<h3>Delete: {{ article.title }}</h3>

<form method="POST">
    {% csrf_token %}

</form>
</div>

{% endblock %}
