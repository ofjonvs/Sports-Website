{% extends 'base.html' %}
{% block title %} 
    Create new Article
{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Add Article</h1>

<br/><br/>

<div class="mb-3">
<form method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary">Post</button>
</form>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById('auth').value = name;

</script>

{% else %}
User not authorized to access this page

{% endif %}
{% endblock %}
