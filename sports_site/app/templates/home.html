{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
   
   .rowp {
    background: linear-gradient(45deg, #241773 50%, #34278b 50%);
    display: flex;
    align-items: center;
    justify-content: space-between;
    /* width: 100% !important; */
    margin-left: 0;
    margin-right: 0;
    align-self: center;
    height: 800px;
   }

    .video-container {
        position: relative;
        padding-bottom: 56.25%; 
        height: 0;
        width: 100%;
        overflow: hidden;
        transform: scale(2);
        box-shadow: 0px 0px 50px 0px rgba(0,0,0,2);
        /* margin-right: 100px; */
        margin-left: 300px;
    }
    .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.75);
        
    }
    
   
    
    /* Add styles for the title and description */
    .col-4 {
        text-align: center; /* Center the text */
        padding: 80px 80px; /* Add some padding */
        /* margin-left: 300px; */
        margin-right: 100px;
        color: white;
    }
    h2 {
        font-size: 24px; /* Increase the font size */
        margin-bottom: 10px; /* Add some margin below the title */
    }
    hr {
        width: 50%; /* Make the horizontal rule 50% of the container width */
        margin: 20px auto; /* Center the horizontal rule */
    }
    p {
        font-size: 18px; /* Increase the font size of the description */

    }  
    
.article-container {

    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    position: relative;
    height: 1100px;
}

.article-container::before {
    margin-top: -35px;
    content: "";
    position: absolute; 
    width: 100%;
    height: 100%;
    background-image: url('{% static "app/images/lamar-jackson-01.jpg" %}');
    filter: opacity(0.3) grayscale(100%);
    background-size: cover;
    background-repeat: no-repeat;
    z-index: -1;
}


.article {
    width: 300px;
    height: 300px;
    margin-top: 100px;
    /* margin-bottom: -25px; */
    margin: 50px;
    text-align: center;
    position: relative;
    z-index: 1;
    /* padding-bottom: 5px; */
    /* margin-bottom: -300px; */
    /* padding-top: 100px; */
    /* overflow: hidden; */
}

.article img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px 10px 0px 0px;
    
}

.article img:hover {
    transform: scale(1.01);
    transition: all 2 ease-in-out;
}


.article h2 {
    font-size: 24px;
    margin-top: 10px;
}

.article p {
    font-size: 18px;
    margin-top: 10px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    height: 110px;
    /* padding-bottom: 300px; */
}

.article .article-title {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    color: white;
    background: rgba(0, 0, 0, 0.5);
}

.podcast-header {
    display: flex;
    width: 100%;
    height: 100px;
    background-color: #34278b;
    color: white;
    text-indent: 100px;
    margin-top: -35px;
    margin-bottom: 0;
    align-items: center;
}

.rowp:last-of-type {
    margin-bottom: -50px;
}

</style>

</div>



<div class="article-container">
    <h1>Articles</h1>
{% for article in articles %}
    <!-- <li><a href="{% url 'article' article.pk %}">{{ article.title }}</a> - {{ article.author.first_name }} {{ article.author.last_name }} - {{ article.article_date }}
        {% if user.is_authenticated %}
        {% if user.id == article.author.id %}
        - 
        <small><a href="{% url 'update-article' article.pk %}">(Edit)</a></small>
        <small><a href="{% url 'delete-article' article.pk %}">(Delete)</a></small>
        {% endif %}
        {% endif %}
        <br/>
    {{ article.snippet }}
    </li>
    <br/> -->
    <div class="article">
            <a href="{% url 'article' article.pk %}" class="article-link">
            <!-- {% if article.image %} -->
            <img src="{{ article.image.url }}" alt="Article Image">
            <!-- {%endif%} -->
            <div class="article-title">{{ article.title }}</div></a>
        <p>{{ article.snippet }}</p>
    </div>
{% endfor %}
</div>

<h1 class="podcast-header">Podcast</h1>
{% for podcast in podcasts %}
<div class="rowp">
    <div class="col-3">
        <div class="video-container">
        <iframe width="100" src="https://www.youtube.com/embed/{{ podcast.url }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <div class="col-4">
      <h2>{{podcast.title}}</h2>
      <hr>
      <p>{{podcast.description}}</p>
      <hr>
      <a href="{% url 'delete-podcast' podcast.pk %}"><small>(Delete)</small></a>
    </div>
</div>
  {% endfor %}

{% endblock %}
