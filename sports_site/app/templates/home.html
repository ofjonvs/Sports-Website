{% extends 'base.html' %}
{% block content %}

<h1>Articles</h1>

<ul>
{% for article in object_list %}
    <li><a href="{% url 'article' article.pk %}">{{ article.title }}</a> - {{ article.author }}
        - 
        <small><a href="{% url 'update-article' article.pk %}">(Edit)</a></small>
        <small><a href="{% url 'delete-article' article.pk %}">(Delete)</a></small>
        <br/>
    {{ article.body }}</li>
    <br/>
{% endfor %}
</ul>

{% endblock %}
